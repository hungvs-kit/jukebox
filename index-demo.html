<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>デモ選択</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f3f5;
    }

    h1 {
      margin-bottom: 30px;
      color: #3f51b5;
      font-size: 24px;
    }

    .demo-buttons {
      display: flex;
      gap: 30px;
    }

    .demo-buttons a button {
      padding: 20px 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #3f51b5;
      color: white;
      transition: 0.2s;
    }

    .demo-buttons a button:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <h1>デモ画面を選んでください</h1>
  <div class="demo-buttons">
    <a href="index.html"><button>🎥 PC用デモ</button></a>
    <a href="tablet.html"><button>📱 タブレット用デモ</button></a>
  </div>
</body>
</html>
